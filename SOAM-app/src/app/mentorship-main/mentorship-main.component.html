<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Interested in participating in our mentorship program?</mat-card-title>
    <mat-card-subtitle>Please fill out this application</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="Full Name">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Gender">
          <mat-option value="option">Female</mat-option>
          <mat-option value="option">Male</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Interested in being a Mentor or Mentee?">
          <mat-option value="option">Mentor</mat-option>
          <mat-option value="option">Mentee</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Company">
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Company Email">
      </mat-form-field>



      <mat-form-field>
        <input matInput placeholder="How did you hear about us?">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Why are you interested in participating in our program?"></textarea>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="What are some of your interests/hobbies?"></textarea>
      </mat-form-field>




    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="bcenter">
      <button mat-button color="primary" (click)="submit()">Submit Application</button>
    </div>
    <!--<button mat-button color="primary">Submit</button><br>-->
    <!--<button mat-button>SHARE</button>-->
  </mat-card-actions>
  <br>
</mat-card>
